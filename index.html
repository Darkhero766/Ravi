<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame 3D Website with CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- sky-->
        <a-sky color="#ECECEC"></a-sky>
        <!--box-->
         <a-box position="0 1 -5" rotation="0 45 0" color="#c2a16c"></a-box>
        <a-box position="0 1 -3" rotation="0 10 0" color="#132bb3"></a-box>
        <!--sphere-->
        <a-sphere position="2 1.20 -4" radius="1.25" color="#0fa785"></a-sphere>
        <!--sphere-->
</body>
    <body>
        <a-shere position="1 0.75 -3" theta="30" color=#132bb3></a-shere>
        
        <!--cylinder-->
        <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#37437d"></a-cylinder>
        <!--torus-->
        <a-torus position="0 2.5 -6" radius="1" tube="0.2" color="#d2a80a"></a-torus>
        <!--plane area-->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#29bf07"></a-plane>
     
        <!--camera -->
        <a-camera position="0 1.6 1">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
